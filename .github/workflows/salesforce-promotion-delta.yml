name: Salesforce Promotion Delta Pipeline

on:
  push:
    branches:
      - sit
      - uat
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout full history (required for delta)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Install Salesforce CLI
      - name: Install Salesforce CLI
        run: |
          npm install -g @salesforce/cli
          sf version

      # 3️⃣ Install sfdx-git-delta (STABLE METHOD)
      - name: Install sfdx-git-delta
        run: |
          npm install -g sfdx-git-delta
          sfdx-git-delta --version

      # 4️⃣ Decide target org based on branch
      - name: Set target org
        run: |
          if [ "${GITHUB_REF_NAME}" = "sit" ]; then
            echo "SF_AUTH_URL=${{ secrets.SF_SIT_AUTH_URL }}" >> $GITHUB_ENV
            echo "TARGET_ORG=sit" >> $GITHUB_ENV
          elif [ "${GITHUB_REF_NAME}" = "uat" ]; then
            echo "SF_AUTH_URL=${{ secrets.SF_UAT_AUTH_URL }}" >> $GITHUB_ENV
            echo "TARGET_ORG=uat" >> $GITHUB_ENV
          elif [ "${GITHUB_REF_NAME}" = "main" ]; then
            echo "SF_AUTH_URL=${{ secrets.SF_PROD_AUTH_URL }}" >> $GITHUB_ENV
            echo "TARGET_ORG=prod" >> $GITHUB_ENV
          fi

      # 5️⃣ Authenticate Salesforce
      - name: Authenticate Salesforce
        run: |
          echo "$SF_AUTH_URL" > auth.txt
          sf org login sfdx-url \
            --sfdx-url-file auth.txt \
            --set-default \
            --alias $TARGET_ORG

      # 6️⃣ Generate delta (CORRECT COMMAND)
      - name: Generate delta
        run: |
          git fetch origin
          sfdx-git-delta \
            --from "HEAD~1" \
            --to "HEAD" \
            --output delta \
            --source force-app

      # 7️⃣ Skip deploy if no delta
      - name: Check delta content
        run: |
          if [ ! -d "delta/force-app" ]; then
            echo "No metadata changes found. Skipping deployment."
            exit 0
          fi

      # 8️⃣ Deploy delta to Salesforce
      - name: Deploy delta
        run: |
          sf project deploy start \
            --source-dir delta/force-app \
            --target-org $TARGET_ORG \
            --test-level NoTestRun \
            --wait 30
