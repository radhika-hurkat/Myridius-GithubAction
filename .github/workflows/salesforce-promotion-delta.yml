
name: Salesforce Promotion Delta Pipeline

on:
  push:
    branches:
      - qa
      - sit
      - uat
      - prod

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout full history (needed for HEAD~1 comparisons)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Install Salesforce CLI (ensures Node >= 20 for SGD v6)
      - name: Install Salesforce CLI
        run: |
          npm install -g @salesforce/cli
          sf --version
          node --version

      # 3️⃣ Pre-authorize unsigned plugin so install won't prompt/hang
      - name: Pre-authorize sfdx-git-delta plugin
        run: |
          mkdir -p ~/.config/sf
          echo '["sfdx-git-delta"]' > ~/.config/sf/unsignedPluginAllowList.json
          cat ~/.config/sf/unsignedPluginAllowList.json

      # 4️⃣ Install sfdx-git-delta as an sf plugin & verify
      - name: Install sfdx-git-delta plugin
        run: |
          sf plugins install sfdx-git-delta --verbose
          sf plugins --core
          if ! sf plugins --core | grep -qi "sfdx-git-delta"; then
            echo "sfdx-git-delta plugin not installed/visible to sf CLI"
            exit 1
          fi

      # 5️⃣ Map branch -> target org (and auth URL)
      - name: Set target org
        run: |
          if [ "${GITHUB_REF_NAME}" = "qa" ]; then
            echo "SF_AUTH_URL=${{ secrets.SF_QA_AUTH_URL }}" >> $GITHUB_ENV
            echo "TARGET_ORG=qa" >> $GITHUB_ENV
          elif [ "${GITHUB_REF_NAME}" = "sit" ]; then
            echo "SF_AUTH_URL=${{ secrets.SF_SIT_AUTH_URL }}" >> $GITHUB_ENV
            echo "TARGET_ORG=sit" >> $GITHUB_ENV
          elif [ "${GITHUB_REF_NAME}" = "uat" ]; then
            echo "SF_AUTH_URL=${{ secrets.SF_UAT_AUTH_URL }}" >> $GITHUB_ENV
            echo "TARGET_ORG=uat" >> $GITHUB_ENV
          elif [ "${GITHUB_REF_NAME}" = "prod" ]; then
            echo "SF_AUTH_URL=${{ secrets.SF_PROD_AUTH_URL }}" >> $GITHUB_ENV
            echo "TARGET_ORG=prod" >> $GITHUB_ENV
          else
            echo "Unsupported branch: ${GITHUB_REF_NAME}"
            exit 1
          fi

      # 6️⃣ Authenticate to Salesforce using SFDX auth URL
      - name: Authenticate Salesforce
        run: |
          echo "$SF_AUTH_URL" > auth.txt
          sf org login sfdx-url \
            --sfdx-url-file auth.txt \
            --set-default \
            --alias $TARGET_ORG

      # 7️⃣ Generate delta between last commit and HEAD
      - name: Generate delta
        run: |
          set -e
          git fetch origin

          # Ensure output directory exists to avoid "No directory found at delta"
          mkdir -p ./delta

          echo "Attempting: sf sgd source delta ..."
          if sf sgd source delta \
            --from "HEAD~1" \
            --to "HEAD" \
            --output-dir "./delta" \
